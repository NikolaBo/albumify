<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Albumify</title>
    <meta name="description" content="Aesthetic Music Player">
    <meta name="author" content="Nikola Bojanic">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>

  <body>
    <section id="album-cover"></section>
    <section id="controls">
      <h1>Dear April</h1>
      <p>Frank Ocean</p>
      <div>
        <hr id="filled"><span class="dot"></span><hr id="empty">
      </div>
      <sub>0:53<span id="end">3:51</span></sub>
      <section id="play-controls">
        <section class="skip"><section class="bar"></section><section id="triangle-l"></section></section>
        <span id="play"></span>
        <section class="skip"><section id="triangle-r"></section><section class="bar"></section></section>
      </section>
    </section>
  </body>
</html>
